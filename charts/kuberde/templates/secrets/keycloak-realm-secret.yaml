{{- if .Values.secrets.create }}
{{- if not .Values.secrets.existingSecrets.keycloakRealmSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-realm-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kuberde.labels" . | nindent 4 }}
type: Opaque
stringData:
  kuberde-realm.json: |
    {
      "realm": "kuberde",
      "enabled": true,
      "sslRequired": "external",
      "accessTokenLifespan": 86400,
      "ssoSessionIdleTimeout": 86400,
      "ssoSessionMaxLifespan": 604800,
      "refreshTokenMaxReuse": 0,
      "revokeRefreshToken": false,
      "registrationAllowed": false,
      "users": [
        {
          "username": "{{ .Values.secrets.keycloak.realm.kuberde.username }}",
          "enabled": true,
          "email": "{{ .Values.secrets.keycloak.realm.kuberde.username }}@kuberde.local",
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "{{ .Values.secrets.keycloak.realm.kuberde.password }}",
              "temporary": false
            }
          ],
          "realmRoles": [
            "admin"
          ]
        },
        {
          "username": "service-account-kuberde-server-admin",
          "enabled": true,
          "serviceAccountClientId": "kuberde-server-admin",
          "clientRoles": {
            "realm-management": [
              "manage-users",
              "view-users",
              "query-users",
              "manage-realm"
            ]
          }
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "admin",
            "description": "Administrator role with full access"
          },
          {
            "name": "developer",
            "description": "Developer role with limited access"
          }
        ]
      },
      {{- if .Values.secrets.github.enabled }}
      "identityProviders": [
        {
          "alias": "github",
          "displayName": "GitHub",
          "providerId": "github",
          "enabled": true,
          "updateProfileFirstLoginMode": "on",
          "trustEmail": true,
          "storeToken": false,
          "addReadTokenRoleOnCreate": false,
          "authenticateByDefault": false,
          "linkOnly": false,
          "firstBrokerLoginFlowAlias": "first broker login",
          "config": {
            "clientId": "{{ .Values.secrets.github.clientId }}",
            "clientSecret": "{{ .Values.secrets.github.clientSecret }}",
            "useJwksUrl": "true"
          }
        }
      ],
      {{- else }}
      "identityProviders": [],
      {{- end }}
      "clients": [
        {
          "clientId": "kuberde-cli",
          "enabled": true,
          "publicClient": true,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "redirectUris": [
            "http://127.0.0.1:*",
            "{{ .Values.global.protocol }}://{{ .Values.global.domain }}/*",
            "{{ .Values.global.protocol }}://{{ .Values.global.domain }}",
            "{{ .Values.global.protocol }}://{{ .Values.global.keycloakDomain }}/*"
          ],
          "webOrigins": [
            "+"
          ],
          "protocolMappers": [
            {
              "name": "realm-roles",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-realm-role-mapper",
              "config": {
                "claim.name": "realm_access.roles",
                "jsonType.label": "String",
                "multivalued": "true",
                "userinfo.token.claim": "true",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            }
          ]
        },
        {
          "clientId": {{ .Values.secrets.keycloakClients.agentClientId | quote }},
          "enabled": true,
          "publicClient": false,
          "secret": "{{ .Values.secrets.keycloakClients.agentClientSecret }}",
          "standardFlowEnabled": false,
          "serviceAccountsEnabled": true,
          "directAccessGrantsEnabled": false
        },
        {
          "clientId": {{ .Values.secrets.keycloakClients.serverClientId | quote }},
          "enabled": true,
          "publicClient": false,
          "secret": "{{ .Values.secrets.keycloakClients.serverClientSecret }}",
          "standardFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "serviceAccountsEnabled": true,
          "authorizationServicesEnabled": false
        }
      ]
    }
{{- end }}
{{- end }}
