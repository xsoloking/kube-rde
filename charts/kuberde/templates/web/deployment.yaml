{{- if .Values.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kuberde.fullname" . }}-web
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kuberde.web.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "kuberde.web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kuberde.web.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: web
        image: {{ include "kuberde.image" (dict "Values" .Values "componentImage" "kuberde-web") }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.web.service.port }}
          name: http
          protocol: TCP
        {{- if .Values.web.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.web.livenessProbe.path }}
            port: {{ .Values.web.livenessProbe.port }}
          initialDelaySeconds: {{ .Values.web.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.web.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.web.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.web.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.web.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.web.readinessProbe.path }}
            port: {{ .Values.web.readinessProbe.port }}
          initialDelaySeconds: {{ .Values.web.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.web.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.web.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.web.readinessProbe.failureThreshold }}
        {{- end }}
        env:
        - name: BACKEND_URL
          value: "http://{{ include "kuberde.fullname" . }}-server:{{ .Values.server.service.port }}"
        - name: OIDC_AUTHORITY
          value: "{{ .Values.global.protocol }}://{{ .Values.global.keycloakDomain }}/realms/kuberde"
        - name: OIDC_CLIENT_ID
          value: "kuberde-cli"
        {{- with .Values.web.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.web.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
