<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KubeRDE</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231a79ff'%3E%3Cpath d='M2 13h10v9H2v-9zm1 1v7h8v-7H3zm11-1h8v9h-8v-9zm1 1v7h6v-7h-6zM2 2h10v9H2V2zm1 1v7h8V3H3zm11-1h8v9h-8V2zm1 1v7h6V3h-6z'/%3E%3C/svg%3E"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols Outlined -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-dark': 'var(--color-primary-dark)',
              // Semantic names mapped to variables
              'background-dark': 'var(--color-background)', // Legacy name, now semantic
              'surface-dark': 'var(--color-surface)', // Legacy name, now semantic
              'surface-highlight': 'var(--color-surface-highlight)',
              'border-dark': 'var(--color-border)', // Legacy name, now semantic
              'text-secondary': 'var(--color-text-secondary)',
              'text-foreground': 'var(--color-text-main)', // New semantic class
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
              body: ['Noto Sans', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        /* Light Mode (Default) Reference Colors: Slate */
        --color-primary: #1a79ff;
        --color-primary-dark: #1560cc;

        --color-background: #f8fafc; /* Slate 50 */
        --color-surface: #ffffff; /* White */
        --color-surface-highlight: #f1f5f9; /* Slate 100 */
        --color-border: #cbd5e1; /* Slate 300 */

        --color-text-main: #0f172a; /* Slate 900 */
        --color-text-secondary: #64748b; /* Slate 500 */
      }

      .dark {
        /* Dark Mode (Original) */
        --color-primary: #1a79ff;
        --color-primary-dark: #1560cc;

        --color-background: #0f1723;
        --color-surface: #1e2128;
        --color-surface-highlight: #1a2636;
        --color-border: #27272a;

        --color-text-main: #ffffff;
        --color-text-secondary: #8da8ce;
      }

      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      }
      .icon-fill {
        font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      }
      body {
        @apply bg-background-dark text-text-foreground font-body;
      }
      /* Custom Range Slider */
      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: var(--color-primary);
        cursor: pointer;
        margin-top: -6px;
      }
      input[type='range']::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: var(--color-border);
        border-radius: 2px;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "recharts": "https://esm.sh/recharts@^3.6.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-background-dark text-white antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
