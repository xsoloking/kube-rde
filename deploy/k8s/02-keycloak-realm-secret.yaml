
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-realm-secret
  namespace: ${NAMESPACE}
type: Opaque
stringData:
  kuberde-realm.json: |
    {
      "realm": "kuberde",
      "enabled": true,
      "sslRequired": "external",
      "accessTokenLifespan": 86400,
      "ssoSessionIdleTimeout": 86400,
      "ssoSessionMaxLifespan": 604800,
      "refreshTokenMaxReuse": 0,
      "revokeRefreshToken": false,
      "registrationAllowed": false,
      "users": [
        {
          "username": "admin",
          "enabled": true,
          "email": "admin@kuberde.local",
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "${KEYCLOAK_ADMIN_PASSWORD}",
              "temporary": false
            }
          ],
          "realmRoles": [
            "admin"
          ]
        },
        {
          "username": "dev01",
          "enabled": true,
          "email": "dev01@kuberde.local",
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "${KEYCLOAK_DEV01_PASSWORD}",
              "temporary": false
            }
          ],
          "realmRoles": [
            "developer"
          ]
        },
        {
          "username": "service-account-kuberde-server-admin",
          "enabled": true,
          "serviceAccountClientId": "kuberde-server-admin",
          "clientRoles": {
            "realm-management": [
              "manage-users",
              "view-users",
              "query-users",
              "manage-realm"
            ]
          }
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "admin",
            "description": "Administrator role with full access"
          },
          {
            "name": "developer",
            "description": "Developer role with limited access"
          }
        ]
      },
      "identityProviders": [
        {
          "alias": "github",
          "displayName": "GitHub",
          "providerId": "github",
          "enabled": true,
          "updateProfileFirstLoginMode": "on",
          "trustEmail": true,
          "storeToken": false,
          "addReadTokenRoleOnCreate": false,
          "authenticateByDefault": false,
          "linkOnly": false,
          "firstBrokerLoginFlowAlias": "first broker login",
          "config": {
            "clientId": "${GH_CLIENT_ID}",
            "clientSecret": "${GH_CLIENT_SECRET}",
            "useJwksUrl": "true"
          }
        }
      ],
      "clients": [
        {
          "clientId": "kuberde-cli",
          "enabled": true,
          "publicClient": true,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "redirectUris": [
            "http://127.0.0.1:*",
            "${KUBERDE_PUBLIC_URL}/*",
            "${KUBERDE_PUBLIC_URL}",
            "${KC_FRONTEND_URL}/*"
          ],
          "webOrigins": [
            "+"
          ],
          "protocolMappers": [
            {
              "name": "realm-roles",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-realm-role-mapper",
              "config": {
                "claim.name": "realm_access.roles",
                "jsonType.label": "String",
                "multivalued": "true",
                "userinfo.token.claim": "true",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            }
          ]
        },
        {
          "clientId": "kuberde-agent",
          "enabled": true,
          "publicClient": false,
          "secret": "${KEYCLOAK_CLIENT_SECRET_FOR_AGENT}",
          "standardFlowEnabled": false,
          "serviceAccountsEnabled": true,
          "directAccessGrantsEnabled": false
        },
        {
          "clientId": "kuberde-server-admin",
          "enabled": true,
          "publicClient": false,
          "secret": "${KEYCLOAK_CLIENT_SECRET_FOR_SERVER}",
          "standardFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "serviceAccountsEnabled": true,
          "authorizationServicesEnabled": false
        }
      ]
    }
