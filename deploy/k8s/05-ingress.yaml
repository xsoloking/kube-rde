---
# Traefik Middleware to force HTTP protocol in forwarded headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: force-http-headers
  namespace: ${NAMESPACE}
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "http"
      X-Forwarded-Port: "8080"
---
# 主域名和 SSO 的 Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuberde-server-ingress
  namespace: ${NAMESPACE}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Lower priority for wildcard
    traefik.ingress.kubernetes.io/router.priority: "50"
spec:
  rules:
  - host: ${KUBERDE_PUBLIC_DOMAIN}
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: kuberde-server
            port:
              number: 8080
      - path: /connect
        pathType: Prefix
        backend:
          service:
            name: kuberde-server
            port:
              number: 8080
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: kuberde-server
            port:
              number: 8080
      - path: /mgmt
        pathType: Prefix
        backend:
          service:
            name: kuberde-server
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kuberde-server
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kuberde-web
            port:
              number: 80
  - host: "*.${KUBERDE_AGENT_DOMAIN}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kuberde-server
            port:
              number: 8080
---
# Separate Ingress for Keycloak with higher priority
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuberde-keycloak-ingress
  namespace: ${NAMESPACE}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Higher priority than wildcard
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  rules:
  # Keycloak subdomain: sso.192-168-97-2.nip.io
  - host: ${KEYCLOAK_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
