# golangci-lint 配置文件 (v2 format)
version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gocritic
    - revive
  settings:
    errcheck:
      check-type-assertions: false  # K8s operator type assertions are guaranteed by API contract
      check-blank: false  # Don't flag explicitly ignored errors (_ = ...)
    revive:
      confidence: 0.8

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
